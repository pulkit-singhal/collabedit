<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Colloaborative Text Editor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.39.0/codemirror.min.css">
  </head>
  <body>
  <section class="section">
    <div class="container">
      <h1 class="title">
        Collaborative Text Editor
      </h1>
      <textarea class="codemirror-textarea"></textarea>
  
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js" type="text/javascript"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.39.0/codemirror.min.js" type="text/javascript"></script>
      <script type="text/javascript">
        $(document).ready(function(){
          var code = $(".codemirror-textarea")[0];
          var editor = CodeMirror.fromTextArea(code, {
            lineNumbers : true
          });
          editor.on("change", function(cm, change) {
            // Process change
          });
        });
      </script>
    </div>
  </section>
  </body>
</html>
